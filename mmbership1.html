    <form>
      <div class="resForm">

        <h1>Membership Registeration</h1>

        <label for="user">Username *</label><br>
        <input type="text" id="user" name="user" placeholder="Enter Username" required/><br>
      
        <label for="fname">First name *</label><br>
        <input type="text" id="fname" name="fname" placeholder="Enter First Name" required/><br>
      
        <label for="lname">Last name *</label><br>
        <input type="text" id="lname" name="lname" placeholder="Enter Last Name" required/>
      
        <p>Gender *</p>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="Other">Other</label><br>
            
        <br><label for="houseno">House Number</label><br>
        <input type="tel" id="houseno" name="houseno" placeholder="Enter House Number"><br>
      
        <label for="email">Email-address *</label><br>
        <input type="email" id="email" name="email" placeholder="Enter email" required><br>
      
        <label for="psword">Password *</label><br>
        <input type="password" id="psword" name="psword" placeholder="Enter password" min="8" required><br>
      
        <label for="psword">Re-enter Password *</label><br>
        <input type="password" id="rpsword" name="rpsword" placeholder="Re-enter password" min="8" required><br>
      
        <br><input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
