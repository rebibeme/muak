    <div>
      <h1>
        Cart

    <div id="div_left">
      <fieldset class="i_list">
        <img src="products/cny/popcorncaramel.png" alt="Caramel Popcorn" class="i_cart">
        <h2>Caramel Popcorn</h2>

        <p id="qty"><b>Quantity :</b></p>
        <div class="inde_button">
          <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
            class="minus_decrease"><b>-</b></button>
          <input id="q_prod" min="0" name="quantity" value="1" type="number">
          <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
            class="plus_increase" ><b>+</b></button>
        </div>

        <div class="movnremove">
          <div>
            <a href="#!" type="button" class="remove"><i
                class="fas fa-trash-alt mr-1"></i> Remove item </a>
            <a href="#!" type="button" class="add"><i
                class="fas fa-heart mr-1"></i> Move to wish list </a>
        </div>

        <script>
          var itemquantity, popamount, poptotalamount,  gtotalprod, gtotalprods
        
          function pop() {
            var itemquantity = document.getElementById("q_prod").value;
            var popamount = document.getElementById("poptotal");
            var poptotalamount = itemquantity.value * 18.90;
            popamount.value = poptotalamount;
          }

        </script>
        
        <div>
          <p id="ttl"><b>Total :</b></p>
          <p class="pop">RM <output for="poptotal"></output></p>
        </div>
      </fieldset>
    </div>
